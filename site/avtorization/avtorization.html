<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/icon.png" /> 
    <title>GameDesk</title> 
    <link rel="shortcut icon" href="img/icon.png" /> 
    <link rel="stylesheet" href="css/style-avtorization.css"> 
</head> 
<body> 
    <header> 
        <div class="logo-container"> 
            <a href="http://localhost/сайт.html"> 
                <img src="img/logo.png" alt="Gamedesk Logo" class="logo"> 
            </a> 
        </div>  
    </header> 

    <div class="container"> 
        <div id="register-form"> 
            <h2>Регистрация</h2> 
            <form action="php/register.php" method="POST"> 
                <input type="text" name="name" placeholder="Имя" required> 
                <input type="email" name="email" placeholder="Email" required> 
                <input type="password" name="password" placeholder="Пароль" required> 
                <button type="submit">Зарегистрироваться</button> 
                <div class="toggle"> 
                    <span>Уже есть аккаунт? <a href="#" class="toggle-form">Войти</a></span> 
                </div> 
            </form> 
        </div> 
        <div id="login-form" style="display:none;"> 
            <h2>Авторизация</h2> 
            <form action="php/login.php" method="POST"> 
                <input type="email" name="email" placeholder="Email" required> 
                <input type="password" name="password" placeholder="Пароль" required> 
                <button type="submit">Войти</button> 
                <div class="toggle"> 
                    <span>Нет аккаунта? <a href="#" class="toggle-form">Зарегистрироваться</a></span> 
                </div> 
            </form> 
        </div> 
    </div> 

    <script src="js/avtorization.js"></script> 
</body> 
</html>
